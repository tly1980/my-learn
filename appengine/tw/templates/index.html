<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    </head>
  <body>
    <div id="twapp"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>    
    <script type="text/babel">
var Tweets = React.createClass({
  render: function() {
    var showItem = function(item) {
      return <li key={item.key_id}>
        <div>
          <p>{item.text}</p>
          <time>{item.timestamp}</time>
        </div>
      </li>;
    };

    return <ul>{this.props.items.map(showItem)}</ul>;
  }
});

var TweetsApp = React.createClass({
  getInitialState: function() {
    return {items: [], text: ''};
  },

  componentDidMount: function() {
    this.serverRequest = $.get(this.props.url, function (result) {
      var items = result;
      console.log(items);

      this.setState({
        items: items
      });
    }.bind(this));
  },

  componentWillUnmount: function() {
    this.serverRequest.abort();
  },

  onChange: function(e) {
    this.setState({text: e.target.value});
  },

  handleSubmit: function(e) {
      var that = this;
      e.preventDefault();
      $.post(that.props.url,
        {'text': that.state.text},
        function(result) {
          that.setState({
            items: result
          });
      });
  },
  render: function() {
    return (
      <div>
        <form onSubmit={this.handleSubmit}>
          <input onChange={this.onChange} value={this.state.text} />
          <button>{'Tweet'}</button>
        </form>
        <hr/>
        <h3>Last Tweets</h3>        
        <Tweets items={this.state.items} />
      </div>
    );
  }
});

ReactDOM.render(<TweetsApp url="http://localhost:8080/tw/" />, document.getElementById('twapp'));    
  </script>
  </body>
</html>
